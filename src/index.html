<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Etch a Sketch</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div class="layer1"> 
        <div class="container">
            <div class="announcing">
                <h2>Etch a Sketch</h2>
                <p>Choose your options here!</p>
            </div>
        </div>
    </div>

    <div class="layer2">
        <div class="container">
            <div class="options">
                <button class="resetBtn">Reset</button>
                <button>Grid</button>
            </div>
        </div>
    </div>

    <div class="layer3">
        <div class="container">
            <div class="grid">
            </div>
        </div>
    </div>

  </body>
</html>
