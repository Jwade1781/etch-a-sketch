<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Etch a Sketch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="layer1">
        <div class="container">
        </div>
    </div>

    <div class="layer2">
        <div class="container">

        </div>
    </div>

    <div class="layer3">
        <div class="container">
            <div class="etchSketch">

                <div class="announcing">
                    <h2>Etch a Sketch</h2>
                </div>

                <div class="grid">
                </div>

                <div class="options">
                    <div class="buttons">
                        <button class="resetBtn">Reset</button>
                        <button class="randomColorBtn"></button>
                    </div>

                    <div class="gridPicker">
                        <p class="sliderOutput"></p>
                        <input class="rangeSlider" type="range" min="4" max="32"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
