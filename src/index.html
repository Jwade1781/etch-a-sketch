<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Etch a Sketch</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="layer1">
        <div class="container">
        </div>
    </div>

    <div class="layer2">
        <div class="container">

        </div>
    </div>

    <div class="layer3">
        <div class="container">
            <div class="etchSketch">

                <div class="announcing">
                    <h2>Etch a Sketch</h2>
                </div>

                <div class="grid">
                </div>

                <div class="options">
                    <div class="buttons">
                        <button class="resetBtn">Reset</button>
                        <button class="randomColorBtn"></button>
                        <button class="muteBtn"></button>
                    </div>

                    <div class="gridPicker">
                        <p class="sliderOutput"></p>
                        <input class="rangeSlider" type="range" min="4" max="32"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="area">
        <audio src="../data/sound/popEffect.wav"></audio>
        <ul class="circles">
        </ul>
    </div>

    <footer>
        <div class="container">
            <p>The Beginning (w Caturday) by Babasmas | https://soundcloud.com/babasmasmoosic
                Music promoted by https://www.chosic.com/free-music/all/
                Creative Commons CC BY-SA 3.0
                https://creativecommons.org/licenses/by-sa/3.0/
            </p>

            <audio class="music" src="../data/sound/The-Beginning-w-Caturday.mp3"></audio>
        </div>
    </footer>
</body>

</html>
